    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/cadastro.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="fas fa-car-side"></i>
                VaiComigo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">
                            <i class="fas fa-home"></i>
                            Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro.html">
                            <i class="fas fa-plus-circle"></i>
                            Cadastrar Carona
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="busca.html">
                            <i class="fas fa-search"></i>
                            Buscar Carona
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carona-ativa.html">
                            <i class="fas fa-car"></i>
                            Carona Ativa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">
                            <i class="fas fa-comments"></i>
                            Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notificacoes.html">
                            <i class="fas fa-bell"></i>

                            <span class="badge bg-danger">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">
                            <i class="fas fa-user-circle"></i>
                            Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-out-alt"></i>
                            Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="container-cadastro">
            <h2 class="titulo-centralizado mb-4">Cadastro de Carona</h2>
            
            <div id="map" class="map-container mb-4"></div>

            <form>
                <div class="mb-3">
                    <label class="rotulo-formulario">
                        <i class="fas fa-map-marker-alt text-primary me-2"></i>
                        Local de Partida
                    </label>
                    <input type="text" class="controle-formulario" value="IFTO Campus Colinas" required>
                </div>
                
                <div class="mb-3">
                    <label class="rotulo-formulario">
                        <i class="fas fa-location-dot text-primary me-2"></i>
                        Destino
                    </label>
                    <input type="text" class="controle-formulario" value="Centro" required>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label class="rotulo-formulario">
                            <i class="fas fa-calendar text-primary me-2"></i>
                            Data
                        </label>
                        <input type="date" class="controle-formulario" value="2024-03-25" required>
                    </div>
                    <div class="col">
                        <label class="rotulo-formulario">
                            <i class="fas fa-clock text-primary me-2"></i>
                            Horário
                        </label>
                        <input type="time" class="controle-formulario" value="18:00" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="rotulo-formulario">
                        <i class="fas fa-users text-primary me-2"></i>
                        Vagas Disponíveis
                    </label>
                    <input type="number" class="controle-formulario" value="3" min="1" max="4" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i>
                        Cadastrar
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='home.html'">
                        <i class="fas fa-times-circle me-2"></i>
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>

    <!-- Google Maps API -->
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe9QW7c_3U4Z6FjozNJbnMtmjgjIHfx5g&callback=initMap&loading=async" 
        defer
    ></script>
